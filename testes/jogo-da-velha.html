<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="jogo-da-velha.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="jogo-velha">
      <div class="tabuleiro">
        <div class="linha">
          <div class="quadrado" data-posicao="0"></div>
          <div class="quadrado" data-posicao="1"></div>
          <div class="quadrado" data-posicao="2"></div>
        </div>
        <div class="linha">
          <div class="quadrado" data-posicao="3"></div>
          <div class="quadrado" data-posicao="4"></div>
          <div class="quadrado" data-posicao="5"></div>
        </div>
        <div class="linha">
          <div class="quadrado" data-posicao="6"></div>
          <div class="quadrado" data-posicao="7"></div>
          <div class="quadrado" data-posicao="8"></div>
        </div>
      </div>
      <div class="informacoes">
        <div class="jogador-vez"></div>
        <button class="botao-reiniciar">Reiniciar</button>
      </div>
    </div>
  </div>

  <script src="jogo-da-velha.js"></script>
</body>
</html>
