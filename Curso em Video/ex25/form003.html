<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="get">
        <p>
            <label for="iemail">Seu e-mail:</label>
            <input type="email" name="email" id="iemail">
        </p>
        <p>
            <label for="itelefone">Seu telefone:</label>
            <input type="tel" name="telefone" id="itelefone" pattern="(^\d{4}-\d{4}$" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
